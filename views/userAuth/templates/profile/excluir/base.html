{% load static %}
<!doctype html>
<html lang="pt-br">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>REMOVER {{ request.user.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/removeProfile.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0" id="busaologo">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h1 class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    Busão
                </h1>
            </a>
        </div>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style="background-color: white; border: none">
                    <img src="{{request.user.imagem.url}}" alt="{{log_user.usuario}}" width="40" height="40">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <a href="{% url 'listProfile' request.user.id request.user.usuario %}"
                        style="text-decoration: none;" id="user-bttn">
                        <li><button class="dropdown-item" type="button">Visualizar Perfil</button></li>
                    </a>
                    <li><a href="{% url 'editProfile' request.user.id %}" style="text-decoration: none;"
                            id="user-bttn"><button class="dropdown-item" type="button">Editar
                                Perfil</button></a>
                    </li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>

            {% else %}
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-outline-primary me-2">Entrar</button>
            </a>
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-primary">Registrar</button>
            </a>
            {% endif %}
        </div>
    </header>

    {% block confirmation %}
    {% endblock %}

    {% block script_reason_form %}
    {% endblock %}


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Company, Inc</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
