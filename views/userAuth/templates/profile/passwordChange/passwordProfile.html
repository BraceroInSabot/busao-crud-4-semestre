{% extends 'profile/passwordChange/base.html' %}
{% load static %}

{% block form %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary">Alterar Senha</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'listProfile' id=request.user.id usuario=request.user.username %}"
                    class="btn btn-outline-danger btn-lg">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary btn-lg">
                    Alterar Senha
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    .card {
        border-radius: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    h3 {
        font-weight: bold;
    }

    form {
        text-align: center;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn-outline-danger {
        border: 2px solid #dc3545;
        color: #dc3545;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: white;
    }
</style>

{% endblock %}
