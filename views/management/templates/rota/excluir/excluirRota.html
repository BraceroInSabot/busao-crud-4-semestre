{% extends 'rota/excluir/base.html' %}
{% load static %}

{% block confimacao %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Excluir Rota</h1>
    <p class="text-center mt-3">Tem certeza de que deseja excluir a rota:</p>
    <h3 class="text-center text-primary">{{ object.id_rota_comeco }} → {{ object.id_rota_final }}</h3>
    <div class="mt-4 d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">Confirmar Exclusão</button>
            <a href="{% url 'listarRotas' campanha_id=object.id_campanha.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
